    <div class="container my-4">
        <h1>Contact Us</h1>
    </div>

    <!-- now creating the form using the components of the bootstrap for this purpose  -->
    <div class="container my-4">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <p>Enter your query below</p>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Web Development</option>
            <option value="2">DSA</option>
            <option value="3">Hosting</option>
            <option value="3">Programming Languages</option>
            <option value="3">General Advice</option>

        </select>

        <div class="mb-3 my-4">
            <label for="exampleFormControlTextarea1" class="form-label">Explain your query here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <!-- adding the select option for the query to be selected  -->
        <!-- also adding the radio button for this purpose  -->
        <p>Are you a member?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                No
            </label>
        </div>

        <!-- adding the button from the bootstrap only for this purpose  -->
        <button class="btn btn-primary my-4">Submit</button>

    </div>
